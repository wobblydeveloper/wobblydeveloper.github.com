---
layout: default
title: Wobbly Developer
---

<ul id="posts" class="twelve columns offset-by-four">
  {% for post in site.posts %}
    <li>
      <a class="nine columns" href="{{ post.url }}">{{ post.title }}</a>
      <span class="two columns"><span class="moment">{{ post.date | date: "%d %b %Y" }}</span></span>
    </li>
  {% endfor %}
</ul>
